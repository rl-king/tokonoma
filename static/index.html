<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Tokonoma</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    </head>
    <body>
        <script src="/elm.js"></script>

        <script type="text/javascript">
         // Add XSRF-TOKEN to every send request
         // https://github.com/haskell-servant/servant-auth#xsrf-and-the-frontend
         (function(send) {
             XMLHttpRequest.prototype.send = function(data) {
                 var token = document.cookie.match(new RegExp('XSRF-TOKEN=([^;]+)'))
                 console.log(token[1]);
                 if (token) {
                     this.setRequestHeader('X-XSRF-TOKEN', token[1]);
                     send.call(this, data);
                 } else {
                     send.call(this, data);
                 }
             }
         })(XMLHttpRequest.prototype.send);

         const app = Elm.Main.init(null);

        </script>
    </body>
</html>
