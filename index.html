        <script src="main.js"></script>

        <script type="text/javascript">
         (function(send) {
             // https://github.com/haskell-servant/servant-auth#xsrf-and-the-frontend
             XMLHttpRequest.prototype.send = function(data) {
                 var token = document.cookie.match(new RegExp('XSRF-TOKEN=([^;]+)'))
                 if (token) {
                     this.setRequestHeader('X-XSRF-TOKEN', token[1]);
                     send.call(this, data);
                 } else {
                     send.call(this, data);
                 }
             }
         })(XMLHttpRequest.prototype.send);

         var app = Elm.Main.init(null);
        </script>
    </body>
